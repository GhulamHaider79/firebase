<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-main">
       
        <div class="login_container">
            <h3>Welcom to Login</h3>
            <form class="login_form" >
             <label for="login_email">Email</label>
             <input type="text" id="login_email" name="login_email">

             <label for="login_password">Password</label>
             <input type="text" id="login_password" name="login_password">

             <button type="submit" id="login_Btn"  >Submit</button>
            </form>
        </div>

        <div class="login_profile_container for_display_none">
            <h3>Your profile </h3>
            <img src="./images/my Photo.jpg" class="user_photo">

            <h3 class="showUserEmail">email.com</h3>

           <div class="btn"></div>
           <p class="emailVerificationNote">click to send verification Email</p>
           <button class="verificationEmail">send emsil</button>

        </div>
    </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>
